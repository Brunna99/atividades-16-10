<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exibir Dados do LocalStorage</title>
</head>

<body>
    <h1>Exibir Dados do LocalStorage</h1>
    <input type="text" id="nome" placeholder="Nome">
    <button onclick="salvarDados()">Salvar Dados</button>
    <button onclick="exibirDados()">Exibir Dados</button>
    <p id="resultado"></p>

    <script>
        function salvarDados() {
            let nome = document.getElementById('nome').value;
            let usuario = {
                nome: nome
            };
            localStorage.setItem('usuario', JSON.stringify(usuario));
        }

        function exibirDados() {
            let usuario = JSON.parse(localStorage.getItem('usuario'));
            let resultado = document.getElementById('resultado');
            if (usuario) {
                resultado.textContent = `Nome: ${usuario.nome}`;
            } else {
                resultado.textContent = "Nenhum dado encontrado.";
            }
        }
    </script>
</body>

</html>
