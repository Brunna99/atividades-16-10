<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Simples</title>
</head>

<body>
  <h1 id="texto">0</h1>

  <button id="contar">Contador simples</button>

</body>

<script>
  let contador = 0
  document.getElementById("contar").addEventListener("click", function () {
    contador += 1
    document.querySelector("#texto").textContent = contador;

  });

</script>

</html>
